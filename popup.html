<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { width: 340px; font-family: system-ui; padding: 12px; margin: 0; }
    h3 { margin: 0 0 10px; font-size: 16px; }
    button { background: #0078d4; color: white; border: none; padding: 10px; width: 100%; border-radius: 6px; font-size: 14px; cursor: pointer; margin-bottom: 10px; }
    button:hover { background: #005a9e; }
    .tree { margin: 0; }
    .group { margin: 8px 0; }
    .group-title { font-weight: bold; color: #333; cursor: pointer; }
    .tab { margin: 4px 0 4px 20px; display: flex; justify-content: space-between; align-items: center; }
    .action { background: #28a745; color: white; border: none; padding: 3px 8px; font-size: 10px; border-radius: 4px; cursor: pointer; }
    .action:hover { background: #1e7e34; }
  </style>
</head>
<body>
  <h3>ContextIQ</h3>
  <button id="organize">Organize & Assassinate (1 click)</button>
  <div id="tree"></div>
  <script src="popup.js"></script>
</body>
</html>
